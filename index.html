<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["poppins", ...defaultTheme.fontFamily.sans],
            },
          },
        },
        plugins: [],
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      iframe {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body class="bg-amber-100">
    <div class="flex-cols m-auto">
      <div class="flex justify-center items-center p-10 space-x-10">
        <div>
          <h1 class="text-3xl font-bold font-poppins mb-2">
            Welcome to my personal website...
          </h1>
          <h4 class="text-2xl font-poppins">I'm Sean Yew, nice to meet you!</h4>
        </div>

        <div class="flex">
          <img class="rounded-full aspect-auto size-[20rem]" src="./pfp.jpg" />
        </div>
      </div>
      <div class="flex-cols px-10 mx-32">
        <h1 class="font-poppins text-2xl font-bold my-2">About me</h1>
        <p>
          Hi, I am a sophomore undertaking a Bachelors of Science in Information
          Systems in Singapore Management University. I am interested in backend
          development and DevOps!
        </p>
      </div>
      <iframe
        width="400"
        height="215"
        src="https://www.youtube.com/embed/epqX_EmrQbQ?si=ZxLirreXDAWn2hPt"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
